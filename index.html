<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <script src="https://kit.fontawesome.com/9481840976.js" crossorigin="anonymous"></script>
   <title>HoloTracker</title>
</head>
<body>
   <div class="register__form__container">
      <h1 class="form__title">Create an account</h1>
      <h2 class="form__paragraph">Please fill in this form to create an account.</h2>
      <div class="form__fields">
         <div class="form__field">
            <input type="text" placeholder="Email">
         </div>
         <div class="form__field">
            <input type="text" placeholder="Password">
         </div>
      </div>
      <div class="form__btns">
         <a href="#"><i class="fa-brands fa-google"></i></a>
         <a href="#"><i class="fa-brands fa-linkedin"></i></a>
         <a href="#"><i class="fa-brands fa-twitter"></i></a>
         <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
      <div class="form__submit__btn">
         <button class="reg__btn">Sign up</button>
      </div>
      <div class="form__sign">
         <p>Already have an account? <a href="#" class="form__sign__link">Sign in</a></p>
      </div>
   </div>
</body>
</html>
